<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/register_page.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo"><a href="{{ url_for('home') }}">RECICLY</a></div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#topicos">Tópicos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="registro">
            <a href="{{ url_for('login') }}" class="btn-register">Entrar</a>
        </div>
    </header>

    <div class="container">
        <header class="header">
            <h1>Crie sua conta no Recicly</h1>
        </header>
        <main class="main-content">
            <div class="form-container">
                <h2>Cadastrar-se</h2>
                <form id="signupForm" action="#" method="POST">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

                    <label for="email-signup">E-mail:</label>
                    <input type="email" id="email-signup" name="email-signup" placeholder="Digite seu e-mail" required>

                    <label for="password-signup">Senha:</label>
                    <input type="password" id="password-signup" name="password-signup" placeholder="Crie uma senha" required>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
